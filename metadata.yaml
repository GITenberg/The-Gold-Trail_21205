description: English novelist Harold E. Bindloss spent a number of years in Western
  Canada during his youth. Because of these experiences, many of his novels deal with
  the prairies and their settlement. He produced over 30 such novels in addition to
  many other works, including In the Niger Country (1898), Wide Dominion (1899), Damaged
  Reputation (1908), Masters of the Wheat-Lands (1910), Carmen's Messenger (1917),
  The Girl From Keller's (1917), Sadie's Conquest (1918), Lister's Great Adventure
  (1920), Pine-Creek Ranch (1926), Border Trail (1931) Jungle Gold (1932) and Forbidden
  Rivers (1936).
